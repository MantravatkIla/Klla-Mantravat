<head>
  <title>Aditya</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>




<div class="container">



  <div class="col-sm-12 " style="margin-top: 50px;width: 170%;">
    <div class="row">
      <form>
        <h3 align="center">Search Team</h3>
        <div class="col-sm-6">
          <label class="active" id="l1" for="address">Team Name</label>

        </div>
        <div class="col-sm-6">

          <input id="tname" type="text">
        </div>
        <div class="col-sm-6">
          <label class="active" id="l1" for="address">Team Description</label>

        </div>
        <div class="col-sm-6">

          <input id="tdes" type="text">
        </div>
        <div class="col-sm-6">
          <label class="active" id="l1" for="address">Start Date</label>

        </div>
        <div class="col-sm-6">

          <input id="tsd" type="date">
        </div>
        <div class="col-sm-6">
          <label class="active" id="l1" for="address">End Date</label>

        </div>
        <div class="col-sm-6">

          <input id="ted" type="date">
        </div>



        <div class="col-sm-12">

          <button type='submit' id="b1" (click)="res()">Display</button>

        </div>
        
      </form>
    </div>
    <div class="row">
      <h3 align="center">Display Team Details</h3>
      <button id="b1">Save</button>

      <table class="w3-table w3-bordered w3-striped" border="2">
        <tr>
          <th>Select Team</th>
          <th>Team Name</th>
          <th>Team Description</th>
          <th>Team Start Date</th>
          <th>Team End Date</th>
        </tr>
        <tr *ngFor="let u of results;let k=index">
          <td><input type="checkbox" id="chb-{{k}}" (click)="Team()" /></td>
          <td>{{u.name}}</td>
          <td>{{u.rd}}</td>
          <td>{{u.sd}} </td>
          <td>{{u.ed}}</td>
        </tr>
      </table>
    </div>
  

  <div class="row">
    <h3 align="center">Display Resource Details</h3>
    <button id="b1">Save</button>

    <table class="w3-table w3-bordered w3-striped" border="2">
      <tr>

        <th>Resource Name</th>
        <th>Resources Description</th>
        <th>Start Date</th>
        <th>End Date</th>
      </tr>
      <tr *ngFor="let u of team">

        <td>{{u.name}}</td>
        <td>{{u.rd}}</td>
        <td>{{u.sd}} </td>
        <td>{{u.ed}}</td>
      </tr>
    </table>
  </div>
</div>


</div>
